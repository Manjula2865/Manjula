<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booksky</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      font-family: sans-serif;
    }
    .navbar{
      background-color: #FD6569;
      padding: 10px;
    }
    .container{
      padding: 10px;
    }
    .book-container{
      padding: 15px;
      width: 20%;
      background-color: black;
      border-radius: 10px;
      color: white;
      margin: 30px;
      display: inline-block;
      vertical-align: top;
    }
    .book-container h2{
      color: #FD6569;
    }
    .book-container button{
      background-color: #FD6569;
      color: black;
      border-radius: 10px;
      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 10px;
      padding-right: 10px;
      border: none;
      margin-top: 10px;
    }
    .add-button{
      background-color: #FD6569;
      color: black;
      border-radius: 100%;
      padding: 20px;
      font-size: 40px;
      border: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
    }
    .popup-overlay{
      background-color: black;
      opacity: 0.8;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      display: none;
    }
    .popup-box{
      background-color: #FD6569;
      width: 40%;
      padding: 40px;
      border-radius: 10px;
      position: absolute;
      top: 20%;
      left: 20%;
      z-index: 2;
      display: none;
      
    }
    .popup-box  input{
      background: transparent;
      border: none;
      width: 100%;
      margin: 5px;
      padding: 5px;
      font-size: 20px;
      border-bottom: solid black 2px;
    }
        .popup-box  textarea{
      background: transparent;
      width: 100%;
      margin: 5px;
      padding: 5px;
      font-size: 20px;
      border: solid black 2px;
    }
    .popup-box input::placeholder{
      color: black;
    }
       .popup-box textarea::placeholder{
      color: black;
    }
    .popup-box button{
      background-color: black;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 10px;
      padding-bottom: 10px;
      color: white;
      margin: 5px;
      border: none;
    }
    .popup-box input:focus{
      outline: none;
    }
        .popup-box textarea:focus{
      outline: none;
    }

  </style>
</head>
<body>
  <div class="navbar">
    <h1>Booksky</h1>
  </div>
  <div class="container">
    <div class="book-container">
      <h2>Rich dad Poor Dad</h2>
      <h5>Robert</h5>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eum, corrupti accusantium! Autem dolores, minus et velit est modi ea placeat ducimus obcaecati, corporis aliquid qui nam error totam laboriosam! Quis?</p>
      <button onclick="deletebook(event)">Delete</button>
  </div>
  </div>
  <div class="popup-overlay"></div>
  <div class="popup-box">
    <h2>Add Book</h2>
    <form>
      <input type="text" placeholder="Book Title" id="book-title-input">
      <input type="text" placeholder="Book Author" id="book-author-input">
      <textarea placeholder="Short Description" id="book-description-input"></textarea>
      <button id="add-book">Add</button>
      <button id="cancel-popup">Cancel</button>
    </form>
  </div>
  <button class="add-button" id="add-popup-button">+</button>
  <script>
    var popupoverlay=document.querySelector(".popup-overlay")
    var popupbox=document.querySelector(".popup-box")
    var addpopupbutton=document.getElementById("add-popup-button")
    addpopupbutton.addEventListener("click",function(){
      popupoverlay.style.display="block"
      popupbox.style.display="block"
    })
    var cancel=document.getElementById("cancel-popup")
    cancel.addEventListener("click",function(){
      event.preventDefault()
       popupoverlay.style.display="none"
      popupbox.style.display="none"
    })

    //select container,add book,book title-input,author,description
    var container=document.querySelector(".container")
    var addbook=document.getElementById("add-book")
    var booktitleinput=document.getElementById("book-title-input")
    var bookauthorinput=document.getElementById("book-author-input")
    var bookdescriptioninput=document.getElementById("book-description-input")


    addbook.addEventListener("click",function(event){
      event.preventDefault()
      var div=document.createElement("div")
      div.setAttribute("class","book-container")
      div.innerHTML=`<h2>${booktitleinput.value}</h2>
      <h5>${bookauthorinput.value}</h5>
      <p>${bookdescriptioninput.value}</p>
      <button onclick='deletebook(event)'>Delete</button>`
      container.append(div)

    })
    function deletebook(event){
      event.target.parentElement.remove()
    }
  </script>
</body>
</html>
